<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Однокнопочный сайт</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .gif-container {
            display: none;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .gif {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>

    <button class="button" onclick="showGif();">Посмотреть</button>

    <div class="gif-container" id="gifContainer">
        <img src="R23-min.gif" class="gif" alt="Анимация">
        <button class="button" onclick="closeGif();">Закрыть</button>
    </div>

    <script>
        function showGif() {
            document.getElementById('gifContainer').style.display = 'flex';
        }

        function closeGif() {
            document.getElementById('gifContainer').style.display = 'none';
        }
    </script>

</body>
</html>
